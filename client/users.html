<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Users</title>
</head>
<body>
    <header>
        <a href="index.html">Vending Machine API</a>
        <nav>
            <ul><li><a href="transactions.html">Transactions</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="products.html">Products</a></li></ul>
        </nav>
    </header>
    <div class="mainBox">
        <div class="container" id="allUsersdiv">
            <h2>All Users</h2>
            <div id="usersList"></div>
            <button type="submit" onclick="loadUsers()">Get</button>
        </div>

        <div class="container" id="profilediv">
            <h2>Update My Profile</h2>
            <form id="updateProfileForm">
                <input type="text" name="username" id="username" placeholder="New Username" required>
                <input type="password" name="password" id="password" placeholder="New Password" required>
                <select name="role" id="role">
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </select>
                <button type="submit">Update</button>
            </form>
        </div>

        <div class="container" id="deletediv">
            <h2>Delete My Profile</h2>
            <button id="deleteProfileButton">Delete</button>
        </div>
    </div>
    <script src="script.js" defer></script>
    <script>

        async function loadUsers() {
            try {
                const response = await fetch('/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();

                if (response.ok) {
                    const usersList = document.getElementById('usersList');
                    usersList.innerHTML = '';
                    usersList.classList.add('productsDiv')
                    data.forEach(user => {
                        usersList.innerHTML += `<div style="margin-top:1rem;">
                            <p><span>Username:</span> ${user.username}</p>
                            <p><span>Role:</span> ${user.role}</p>
                        </div>`;
                    });
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        document.getElementById('updateProfileForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            const userData = { username, password, role };

            try {
                const response = await fetch('/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                const data = await response.json();

                if (response.ok) {
                    alert('Profile updated successfully!');
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error updating profile:', error);
            }
        });

        document.getElementById('deleteProfileButton').addEventListener('click', async function() {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                try {
                    const response = await fetch('/users/profile', {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    const data = await response.json();

                    if (response.ok) {
                        alert('Account deleted successfully!');
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error('Error deleting profile:', error);
                }
            }
        });

    </script>
</body>
</html>
