<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vending Machine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container" id="registerForm">
        <h2>Sign Up</h2>
            <form action="/auth/register" method="post">
                <input name="username" type="text" placeholder="username" required>
                <input name="password" type="password" placeholder="password" required>
                <select name="role" id="role">
                    <option value="buyer">buyer</option>
                    <option value="seller">seller</option>
                </select>
                <input type="submit" value="Submit">
            </form>
            <button onclick="changeForm()" style="cursor: pointer;">Already have an account?</button>
        </div>
        <div class="container" id="loginForm" style="display: none;">
            <h2>Sign In</h2>
                <form action="/auth/login" method="post">
                    <input name="username" type="text" placeholder="username" required>
                    <input name="password" type="password" placeholder="password" required>
                    <input type="submit" value="Submit">
                </form>
                <button onclick="changeFormBack()" style="cursor: pointer;">Don't have an account?</button>
        </div>
    </body>
    <script src="script.js"></script>
    <script>
        function changeForm() {
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        function changeFormBack() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
        }
    </script>
</html>
